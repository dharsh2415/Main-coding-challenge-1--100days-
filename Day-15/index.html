<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium BMI Calculator application to check your Body Mass Index with a modern, responsive interface.">
    <title>BMI Calculator | Track Your Health</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background-mesh"></div>
    
    <main class="container">
        <div class="glass-card">
            <header class="header">
                <h1>BMI Calculator</h1>
                <p>Check your body mass index instantly</p>
            </header>

            <div class="tabs">
                <button class="unit-tab active" data-unit="metric">Metric (kg/cm)</button>
                <button class="unit-tab" data-unit="imperial">Imperial (lbs/ft)</button>
            </div>

            <form id="bmi-form" class="calculator-form">
                <div class="input-group">
                    <label for="weight">Weight</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-weight-scale icon"></i>
                        <input type="number" id="weight" placeholder="0" step="0.1" required>
                        <span class="unit-label">kg</span>
                    </div>
                </div>

                <div class="input-group metric-height">
                    <label for="height">Height</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-ruler-vertical icon"></i>
                        <input type="number" id="height" placeholder="0" step="0.1">
                        <span class="unit-label">cm</span>
                    </div>
                </div>

                <div class="input-group imperial-height hidden">
                    <label>Height</label>
                    <div class="dual-input">
                        <div class="input-wrapper">
                            <input type="number" id="height-ft" placeholder="0">
                            <span class="unit-label">ft</span>
                        </div>
                        <div class="input-wrapper">
                            <input type="number" id="height-in" placeholder="0">
                            <span class="unit-label">in</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="calculate-btn">
                    Calculate BMI <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div id="result-container" class="result-container hidden">
                <div class="divider"></div>
                <h2>Your Result</h2>
                
                <div class="score-circle">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="bg-ring"></circle>
                        <circle cx="50" cy="50" r="45" class="progress-ring"></circle>
                    </svg>
                    <div class="score-text">
                        <span id="bmi-value">0.0</span>
                    </div>
                </div>

                <p class="category-text">You have <span id="bmi-category">Normal Weight</span></p>
                <p id="bmi-description" class="description-text">
                    Great job! You are within the healthy weight range.
                </p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>


</body>
</html>
