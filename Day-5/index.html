<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Notification (No JS)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-card card p-4 p-md-5">
        <h2 class="card-title text-center fw-bold mb-4">Get In Touch </h2>
        
        <form action="#" method="GET">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
            </div>

            <div class="mb-4">
                <label for="messageTextarea" class="form-label">Your Message</label>
                <textarea class="form-control" id="messageTextarea" rows="4" placeholder="How can we help you?" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom btn-lg">
                    Send Message <i class="fas fa-paper-plane ms-2"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="toast-like-alert" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-like-header d-flex align-items-center">
            <strong class="me-auto">Form Submitted!</strong>
            <small>Just now</small>
            <button type="button" class="btn-close" aria-label="Close" disabled></button> 
        </div>
        <div class="d-flex align-items-center mt-3">
            <i class="fas fa-check-circle me-2 text-success"></i> 
            Your message has been sent successfully. We'll be in touch!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
