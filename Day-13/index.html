<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <!-- Header -->
        <div class="card-header">
            <div class="user-info">
                <div class="profile-pic-gradient">
                    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70" alt="Profile" class="profile-pic">
                </div>
                <div class="username-container">
                    <span class="username">nature_explorer</span>
                    <span class="location">Rocky Mountains</span>
                </div>
            </div>
            <button class="more-options-btn">
                <svg aria-label="More options" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                    <circle cx="12" cy="12" r="1.5"></circle>
                    <circle cx="6" cy="12" r="1.5"></circle>
                    <circle cx="18" cy="12" r="1.5"></circle>
                </svg>
            </button>
        </div>

        <!-- Content Image -->
        <div class="card-image">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70" alt="Post Content" id="post-image" ondblclick="handleDoubleClick()">
            <div class="heart-overlay">
                <svg fill="white" height="80" viewBox="0 0 48 48" width="80">
                    <path d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 15.1-15.5 24l-1.5 1.4-1.5-1.4C6.9 32.7 1 24.4 1 17.6c0-6.3 4.7-11.5 10.4-11.5 3.2 0 6.4 1.8 8.4 4.7 2-2.9 5.2-4.7 8.4-4.7z"></path>
                </svg>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="card-actions">
            <div class="left-actions">
                <button class="action-btn" id="like-btn" onclick="toggleLike()">
                    <svg class="heart-icon outline" aria-label="Like" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.956-5.197 7.227-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path>
                    </svg>
                    <svg class="heart-icon filled" aria-label="Unlike" fill="#ed4956" height="24" role="img" viewBox="0 0 48 48" width="24" style="display: none;">
                        <path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l1.4 1.2 1.4-1.2c.7-.6 1.4-1.2 2-1.7C22.7 29.6 28 24.9 28 17.6c0-8-6-14.5-13.4-14.5z"></path> <!-- Simplified filled heart path for consistency -->
                        <path d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 15.1-15.5 24l-1.5 1.4-1.5-1.4C6.9 32.7 1 24.4 1 17.6c0-6.3 4.7-11.5 10.4-11.5 3.2 0 6.4 1.8 8.4 4.7 2-2.9 5.2-4.7 8.4-4.7z"></path>
                    </svg>
                </button>
                <button class="action-btn" onclick="addComment()">
                    <svg aria-label="Comment" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                </button>
                <button class="action-btn" onclick="sharePost()">
                    <svg aria-label="Share Post" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line>
                        <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="right-actions">
                <button class="action-btn" id="save-btn" onclick="toggleSave()">
                    <svg class="save-icon outline" aria-label="Save" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
                    </svg>
                    <svg class="save-icon filled" aria-label="Unsave" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24" style="display: none;">
                        <path d="M20 22a.999.999 0 0 1-.685-.273L12 14.815l-7.315 6.912A1 1 0 0 1 3 21V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1Z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Likes Section -->
        <div class="likes-section">
            <span class="likes-count" id="likes-count">19,432 likes</span>
        </div>

        <!-- Caption -->
        <div class="caption-section">
            <span class="caption-username">nature_explorer</span>
            <span class="caption-text">Chasing sunsets in the mountains. üèîÔ∏è‚ú® The view was absolutely breathtaking today! #nature #travel #sunset</span>
        </div>
        
        <!-- Comments Preview -->
        <div class="comments-section" id="comments-list">
            <div class="comment">
                <span class="comment-user">adventurer_jade</span>
                <span class="comment-text">Wow, this is stunning! üòç</span>
            </div>
        </div>
        <div class="add-comment-section">
            <input type="text" placeholder="Add a comment..." id="comment-input">
            <button class="post-comment-btn" onclick="postComment()">Post</button>
        </div>
        
        <div class="time-posted">2 HOURS AGO</div>

    </div>

    <!-- Additional Interactive Elements -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Share this post to:</p>
            <div class="share-options">
                <button class="share-option">Twitter</button>
                <button class="share-option">Facebook</button>
                <button class="share-option" onclick="copyLink()">Copy Link</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
