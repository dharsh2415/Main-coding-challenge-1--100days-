<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error popup card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-overlay">
    <div class="error-card">

      <div class="error-icon">
        <span class="icon-cross"></span>
      </div>

      <h1>Something went wrong</h1>
      <p>It could be that you are trying to scan an invalid official NHS QR code or that this venue isn't recognised.</p>
      <p>Please check in to the venue manually. Speak to a member of staff at the venue for more information.</p>

      <button class="back-button">Back to home</button>

    </div>
  </div>
</body>
</html>
